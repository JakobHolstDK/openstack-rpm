- name: Install repo from oracle
  shell: "rpm -ivh https://dev.mysql.com/get/mysql80-community-release-el8-1.noarch.rpm || echo 'already installed' "

- name: redhat | Install tools on target servers
  ansible.builtin.package:
    name:  '{{ item  }}'
    state: present
  with_items:
    - "socat"
    - "logrotate"
    - "wget"
    - "python3"
  become: True


- name: Install repo from oracle
  shell: "dnf install -y --disablerepo=rhel-8-for-x86_64-appstream-rpms mysql-community-server"