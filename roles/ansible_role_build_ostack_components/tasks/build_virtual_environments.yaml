- name: build_virtual_environments | clone liberasurecode git repo
  ansible.builtin.git:
    repo: https://github.com/openstack/liberasurecode.git
    dest: /tmp/builder/checkout/liberasurecode

- name: build_virtual_environments | run autogen
  ansible.builtin.command: ./autogen.sh
  args:
    chdir: /tmp/builder/checkout/liberasurecode
  become: True

- name: build_virtual_environments | run configure
  ansible.builtin.command: ./configure
  args:
    chdir: /tmp/builder/checkout/liberasurecode
  become: True

- name: build_virtual_environments | run make
  ansible.builtin.command: make
  args:
    chdir: /tmp/builder/checkout/liberasurecode
  become: True

- name: build_virtual_environments | run make test
  ansible.builtin.command: make test
  args:
    chdir: /tmp/builder/checkout/liberasurecode
  become: True

- name: build_virtual_environments | run make install
  ansible.builtin.command: make install
  args:
    chdir: /tmp/builder/checkout/liberasurecode
  become: True

- name: build_virtual_environments | run pip update
  ansible.builtin.command: pip3 install --upgrade pip
  become: True

- name: build_virtual_environments | run pip update
  ansible.builtin.command: pip3 install --upgrade virtualenv
  become: True

- name: build_virtual_environments | run pip install rpmvenv
  ansible.builtin.command: pip3 install rpmvenv
  become: True

- name: 'clone git repo ({{ components.name }} - {{ components.version }})'
  ansible.builtin.git:
    repo: 'https://github.com/openstack/{{ outer_item.key }}.git'
    dest: '/tmp/builder/checkout/{{ outer_item.key }}/{{ outer_item.value.ostackversion }}'
    version: '{{ outer_item.value.ostackversion }}'

- name: "Cleanup - Recursively remove directory ({{ outer_item.key }} - {{ outer_item.value.ostackversion }})"
  ansible.builtin.file:
    path: '/tmp/builder/virtualenvironments/{{ outer_item.key }}/{{ outer_item.value.ostackversion }}/venv'
    state: absent

- name: "Build a virtual environment face 1 init virtual env  ({{ outer_item.key }} - {{ outer_item.value.ostackversion }})"
  pip:
    name: pip
    virtualenv: '/tmp/builder/virtualenvironments/{{ outer_item.key }}/{{ outer_item.value.ostackversion }}/venv'
    state: latest

- name: "Build a virtual environment face 2 : update pip ({{ outer_item.key }} - {{ outer_item.value.ostackversion }})"
  pip:
    name: ['setuptools', 'setuptools-rust', 'wheel']
    virtualenv: '/tmp/builder/virtualenvironments/{{ outer_item.key }}/{{ outer_item.value.ostackversion }}/venv'
    state: latest

- name: "Build a virtual environment for ({{ outer_item.key }} - {{ outer_item.value.ostackversion }})"
  pip:
    requirements: '/tmp/builder/checkout/{{ outer_item.key }}/{{ outer_item.value.ostackversion }}/requirements.txt'
    virtualenv: '/tmp/builder/virtualenvironments/{{ outer_item.key }}/{{ outer_item.value.ostackversion }}/venv'
    state: latest

- name: Template a file to /etc/file.conf
  ansible.builtin.template:
    src: templates/rpmvenv.json.j2
    dest: '/var/lib/venv/openstack/venv/rpmvenv/{{ outer_item.key }}.{{ outer_item.value.ostackversion.split("/")[1] }}.rmpvenv.json'
    force: yes